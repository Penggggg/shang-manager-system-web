
<div class="container">
    <h1>{{ title }}</h1>
    <table class="table table-hover table-striped" *ngIf="NewsList" >
    <thead>
        <tr>
            <th>ID</th><th>标题</th><th>分类</th><th>作者</th><th>时间</th><th>评论</th><th>观看</th><th>操作</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let news of NewsList ">
            <td>{{ news.id }}</td>
            <td>{{ news.title }}</td>
            <td>{{ news.classify }}</td>
            <td>{{ news.author }}</td>
            <td>{{ news.time | date: 'medium' }}</td>
            <td>{{ news.commentCount }}</td>
            <td>{{ news.visitCount }}</td>
            <td>
                <a routerLink="/opportunity/news/{{news.id}}" class="btn btn-primary">修改</a>
                <button class="btn btn-danger">删除</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
