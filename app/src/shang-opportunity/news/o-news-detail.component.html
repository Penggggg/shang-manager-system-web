<div *ngIf="news" class="my-form">
    <h2 class="form-title">《{{ news.title }}》<small> —— 商业精文</small></h2>
    <h5 class="form-tips">阅读量：{{ news.visitCount }} 评论量：{{ news.commentCount }}</h5>
    <form #newsForm="ngForm" role="form" class="form-horizontal">  
        <button type="button" class="btn btn-default" (click)="update( )">Save</button>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="news-title">标题</label>
            <div class=" col-sm-8">
                <input [(ngModel)]="news.title" #title="ngModel" class="form-control" name="news-title" id="news-title" required />
            </div>
            <span  [class.hidden]="title.valid || title.pristine" class="help-block">必填！！</span>
        </div>  

        <div class="form-group">
            <label class="col-sm-2 control-label" for="news-author">作者</label>
            <div class="col-sm-8">
                <input [(ngModel)]="news.author" #author="ngModel" class="form-control" name="news-author" id="news-author" required />
            </div>
            <span [class.hidden]="author.valid || author.pristine" class="help-block">必填！！</span>
        </div> 

        <div class="form-group">
            <label class="col-sm-2 control-label" for="news-classify">分类</label>
            <div class="col-sm-8">            
                <select [(ngModel)]="news.classify" class="form-control" id="news-classify" name="news-classify" >
                    <option *ngFor="let op of newsClassify" [value]="op" >{{ op }}</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="news-time">时间</label>
            <div class="col-sm-8">
                <!--<input [(ngModel)]="news.time" #time="ngModel" class="form-control" name="news-time" id="news-time" required />-->
                <date-selector [(value)]="news.time"></date-selector>
            </div>
        </div> 

        <div class="form-group">
            <label class="col-sm-2 control-label" for="news-visitCount">阅读量</label>
            <div class="col-sm-8">
                <input [(ngModel)]="news.visitCount" type="number" class="form-control" name="news-visitCount" id="news-visitCount" />
            </div>
        </div> 

        <div class="form-group">
            <label class="col-sm-2 control-label" for="news-commentCount">评论量</label>
            <div class="col-sm-8">
                <input [(ngModel)]="news.commentCount" type="number" class="form-control" name="news-commentCount" id="news-commentCount" />
            </div>
        </div>  
        
    </form>
</div>
